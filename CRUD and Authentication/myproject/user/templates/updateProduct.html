{% extends 'base.html' %}

    {% block title %}
      Update Product
    {% endblock %}

{% block content %}
<div class="AddProduct_box">
  <h1>Update Product</h1>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  <!-- This renders the form fields for editing the product -->

    <button type="submit">Update Product</button>
  </form>
  
  <a href="{% url 'product' %}">Back to Product List</a>
</div>
{% endblock %}
