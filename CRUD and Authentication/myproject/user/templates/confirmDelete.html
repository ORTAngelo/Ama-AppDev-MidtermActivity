{% extends 'base.html' %}

    {% block title %}
      Confirm Delete
    {% endblock %}

{% block content %}
<div class="AddProduct_box">
<h1>Are you sure you want to delete the product "{{ product.product_name }}"?</h1>
    
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'product' %}">Cancel</a>
</div>
{% endblock %}
